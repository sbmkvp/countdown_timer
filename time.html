<html>
	<head>
		<link rel="stylesheet" type="text/css" href="flip.css">
		<script type="text/javascript" src="jq.js"></script>
		<script type="text/javascript" src="flip.js"></script>
		<script type="text/javascript" src="m.js"></script>
		<script type="text/javascript" src="mtz.js"></script>
		<style>
			.local {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				transform: -webkit-translate(-50%, -50%);
				transform: -ms-translate(-50%, -50%);
				text-align: center;
			}
			body {
				background:#808080;
			}
		</style>
	</head>
	<body>
		<div class=local>
			<div style="margin-top:0%;font-size:3em;font-family:monospace;color:#2d2d2d;">London</div>
			<div class="localclock"></div>
			<div style="margin-top:10%;font-size:3em;font-family:monospace;color:#2d2d2d;">Mumbai</div>
			<div class="mumbaiclock"></div>
			<div style="margin-top:10%;margin-bottom:10%;font-size:3em;font-family:monospace;color:#2d2d2d;">Submission</div>
			<div class="submission"></div>
		</div>
		<script>
			Date.prototype.addMinutes=function(minutes){this.setMinutes(this.getMinutes() + minutes);return this;};
			$('.localclock').FlipClock({clockFace:'TwentyFourHourClock'});
			$('.mumbaiclock').FlipClock(moment(moment().tz('Asia/Kolkata').format('YYYY-MM-DD[T]HH:mm:ss')).toDate(),{clockFace:'TwentyFourHourClock'});
			$('.submission').FlipClock(new Date('2017-05-05 23:59:59'), { clockFace: 'DailyCounter', countdown: true, showSeconds: false });
		</script>
	</body>
</html>
